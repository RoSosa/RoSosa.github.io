      <main style="background-color: #0c2340;"> <!--inicio del main-->
        <div class="contact-container">
          <h2 class="contact-title">Contacto</h2>
          <form class="contact-form">
            <div>
              <label class="contact-label" for="full-name">Full Name:</label>
              <input type="text" id="full-name" class="contact-input" placeholder="Enter your full name" >
            </div>
            <div>
              <label class="contact-label" for="email">Email Address:</label>
              <input type="email" id="email" class="contact-input" placeholder="Enter your email address">
            </div>
            <div>
              <label class="contact-label" for="mobile-number">Mobile Number:</label>
              <input type="text" id="mobile-number" class="contact-input" placeholder="Enter your mobile number">
            </div>
            <div>
              <label class="contact-label" for="email-subject">Email Subject:</label>
              <input type="text" id="email-subject" class="contact-input" placeholder="Enter the email subject">
            </div>
            <div>
              <label class="contact-label" for="message">Your Message:</label>
              <textarea id="message" class="contact-textarea" placeholder="Enter your message"></textarea>
            </div>
            <input type="submit" value="Send" class="contact-submit">
          </form>
        </div>

  </main>
